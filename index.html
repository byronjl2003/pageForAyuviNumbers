<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Números</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
            position: relative; /* Añadido para posicionar la X */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo para la X */
        .crossed::before {
            content: 'X';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>:)</th>
                <th>:)</th>
                <th>:)</th>
                <th>:)</th>
                <th>:)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="crossed">848576</td>
                <td>848577</td>
                <td class="crossed">848578</td>
                <td class="crossed">848579</td>
                <td class="crossed">848580</td>
            </tr>
            <tr>
                <td>848581</td>
                <td>848582</td>
                <td>848583</td>
                <td>848584</td>
                <td>848585</td>
            </tr>
            <tr>
                <td class="crossed">848586</td>
                <td class="crossed">848587</td>
                <td class="crossed" >848588</td>
                <td class="crossed">848589</td>
                <td>848590</td>
            </tr>
            <tr>
                <td>848591</td>
                <td>848592</td>
                <td>848593</td>
                <td>848594</td>
                <td>848595</td>
            </tr>
            <tr>
                <td>848596</td>
                <td>848597</td>
                <td class="crossed">848598</td>
                <td>848599</td>
                <td class="crossed">848600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
