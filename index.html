<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Números con X</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
            position: relative; /* Añadido para posicionar la X */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo para la X */
        .crossed::before {
            content: 'X';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
                <th>Col4</th>
                <th>Col5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>848576</td>
                <td class="crossed">848577</td> <!-- Aquí hay una X -->
                <td>848578</td>
                <td>848579</td>
                <td>848580</td>
            </tr>
            <tr>
                <td>848581</td>
                <td>848582</td>
                <td>848583</td>
                <td class="crossed">848584</td> <!-- Y aquí hay otra X -->
                <td>848585</td>
            </tr>
            <!-- Resto de filas ... -->
        </tbody>
    </table>
</body>
</html>
